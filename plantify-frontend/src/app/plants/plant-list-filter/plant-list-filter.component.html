<h5 class="text-uppercase mb-4">Categories</h5>
<div class="py-2 px-4 bg-dark text-white mb-3"><strong class="small text-uppercase font-weight-bold">Species</strong>
</div>
<ul class="list-unstyled small text-muted pl-lg-4 font-weight-normal">
  <li class="mb-2">
    <div class="form-group">
      <label for="email">Year</label>
      <input id="year" class="form-control" name="email" />
    </div>
  </li>
  <li class="mb-2"><a class="reset-anchor" href="#">Status</a></li>
  <li class="mb-2">
    <div class="custom-control custom-checkbox mb-1">
      <input class="custom-control-input" id="customC" type="checkbox">
      <label class="custom-control-label text-small" for="customC">Vegetable</label>
    </div>
    <!-- <a class="reset-anchor" href="#">Vegetable</a> -->
  </li>
  <li class="mb-2">
    <div class="custom-control custom-checkbox mb-1">
      <input class="custom-control-input" id="customC" type="checkbox">
      <label class="custom-control-label text-small" for="customC">Edible</label>
    </div>
  </li>
</ul>
<div class="py-2 px-4 bg-light mb-3"><strong class="small text-uppercase font-weight-bold">Distributions</strong></div>
<ul class="list-unstyled small text-muted pl-lg-4 font-weight-normal">
  <li class="mb-2"><a class="reset-anchor" href="#">Native</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">introduced</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">doubtful</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">absent</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">extinct</a></li>
</ul>
<div class="py-2 px-4 bg-light mb-3"><strong class="small text-uppercase font-weight-bold">Growth</strong></div>
<ul class="list-unstyled small text-muted pl-lg-4 font-weight-normal mb-5">
  <li class="mb-2"><a class="reset-anchor" href="#">Days to harvest</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">Light</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">Temperature range</a></li>
  <li class="mb-2"><a class="reset-anchor" href="#">PH range</a></li>
</ul>

</div>
<div class="custom-control custom-checkbox mb-1">

</div>
