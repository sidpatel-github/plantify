<div class="container">
  <!-- HERO SECTION-->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">Shop</h1>
        </div>
        <div class="col-lg-6 text-lg-right">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section class="py-5">
    <div class="container p-0">
      <div class="row">
        <div class="col-lg-3 order-2 order-lg-1">
          <app-plant-list-filter></app-plant-list-filter>
        </div>
        <div class="col-lg-3 order-2 order-lg-1" *ngIf="loadedPlants.length == 0 && isFetching">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <div class="col-lg-9 order-1 order-lg-2 mb-5 mb-lg-0" *ngIf="loadedPlants.length >= 1 && !isFetching">
          <app-plant-list [loadedPlants] = loadedPlants> </app-plant-list>
        </div>
      </div>
    </div>
  </section>
</div>
